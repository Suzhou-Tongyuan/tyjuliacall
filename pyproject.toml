[tool.poetry]
name = "tyjuliacall"
version = "0.1.0"
description = "Tongyuan-hacked PyJulia+JuliaCall (PythonCall+PyCall) integration as an engineerization for Python-Julia interops."
authors = ["Suzhou-Tongyuan <support@tongyuan.cc>"]
packages = [
    { include = "tyjuliacall" },
    { include = "tyjuliasetup" }
]

[tool.poetry.dependencies]
python = "^3.9"
julia = "^0.5.7"
wisepy2 = "^1.3"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
mk-ty-sysimage = 'tyjuliasetup.cli:mkimage'